<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Mode and Brightness Control Web App</title>
  <link rel="canonical" href="https://pliedpiper.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Night Mode and Brightness Control Web App</h1>

  <div class="controls">
    <label for="night-mode">Night Mode:</label>
    <input type="range" id="night-mode" name="night-mode" min="0" max="100" value="0">
  </div>

  <div class="controls">
    <label for="brightness">Brightness:</label>
    <input type="range" id="brightness" name="brightness" min="0" max="100" value="100">
  </div>

  <p>
    Adjust the sliders to change the hue and brightness of the page.
  </p>

  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/github-page-pwa/sw.js',
        { scope: '/github-page-pwa/' }
      );
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
